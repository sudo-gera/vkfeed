<!DOCTYPE html>
<html>
<head>
	<title>vkfeed</title>
	<style type="text/css">
		.post{
			border: 16px solid #160057;
			overflow-wrap: anywhere;
			text-align: center;
		}
		body {
			background-color: #13002f;
			color: #FFFFFF;
		}
	</style>
	<script type="text/javascript">

		function getScrollPercent() {
		var h = document.documentElement, 
			b = document.body,
			st = 'scrollTop',
			sh = 'scrollHeight';
			return (h[st]||b[st]) / ((h[sh]||b[sh]) - h.clientHeight);
		}

		function getCookie(name) {
			let matches = document.cookie.match(new RegExp("(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"));
			return matches ? decodeURIComponent(matches[1]) : undefined;
		}

		function setCookie(name, value, options = {}) {
			options = {
				path: '/',
				// при необходимости добавьте другие значения по умолчанию
				...options
			};
			if (options.expires instanceof Date) {
				options.expires = options.expires.toUTCString();
			}
			let updatedCookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);
			for (let optionKey in options) {
				updatedCookie += "; " + optionKey;
				let optionValue = options[optionKey];
				if (optionValue !== true) {
					updatedCookie += "=" + optionValue;
				}
			}
			document.cookie = updatedCookie;
		}

		////////////////////////////////////////////////////////////////////////////////////////////////
//			document.getElementById('body').innerHTML=inner


		window.addEventListener('scroll',onscroll)
		window.addEventListener('DOMContentLoaded', onload)


		function onscroll(){
			setCookie('y',Math.round(window.scrollY))
		}


		function onload(){
			first=document.getElementById('body').innerHTML
			if (getCookie('first')==first){
				alert('wait')
				window.scrollTo(getCookie('y'))
			}else{
				setCookie('first',first)
			}
		}

	</script>
</head>
<body>
	<div id="body">
		&&&&&&&&
	</div>
</body>
</html>
